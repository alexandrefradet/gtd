<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)" *ngIf="note">
    <input type="hidden" [(ngModel)]="note.id" name="id">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" name="title" [(ngModel)]="note.title" class="input" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Content</label>
      <div class="control">
        <textarea name="content" [(ngModel)]="note.content" class="textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" (click)="onCancel()" type="button">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-text is-primary" type="submit" [disabled]="noteForm.invalid">Save</button>
      </div>
    </div>
  </form>
</div>
